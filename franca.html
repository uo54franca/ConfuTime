<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Embaralha Times</title>
<style>
*{box-sizing:border-box}
body{
    font-family:Arial,sans-serif;
    background:#0f172a;color:#e5e7eb;
    display:flex;justify-content:center;padding:30px
}
.container{
    background:#020617;padding:25px;border-radius:12px;
    max-width:520px;width:100%;box-shadow:0 0 15px #0008
}
h1{text-align:center;color:#38bdf8}
textarea,input,button{
    width:100%;padding:10px;margin:10px 0;
    border-radius:8px;border:none;font-size:14px
}
textarea{resize:none;height:120px}
button{
    background:#38bdf8;color:#020617;
    font-weight:bold;cursor:pointer
}
button:hover{background:#0ea5e9}
.team,.history{
    background:#020617;border:1px solid #1e293b;
    padding:10px;border-radius:8px;margin-top:10px
}
.team h3,.history h3{margin:0 0 6px;color:#22d3ee}
.clear{background:#ef4444;color:#fff}
.clear:hover{background:#dc2626}
</style>
</head>
<body>

<div class="container">
<h1>âš½ Embaralha Times</h1>

<textarea id="names" placeholder="1 jogador por linha"></textarea>
<input type="number" id="qtd" min="1" value="2">

<button onclick="shuffleTeams()">Embaralhar</button>
<button class="clear" onclick="clearHistory()">Limpar HistÃ³rico</button>

<div id="result"></div>
<div id="history"></div>
</div>

<script>
const historyKey="teamHistory";

const shuffle=a=>{
    for(let i=a.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
    }
};

const saveHistory=html=>{
    const h=JSON.parse(localStorage.getItem(historyKey)||"[]");
    h.unshift(html);
    localStorage.setItem(historyKey,JSON.stringify(h.slice(0,10)));
};

const loadHistory=()=>{
    const h=JSON.parse(localStorage.getItem(historyKey)||"[]");
    document.getElementById("history").innerHTML=
        h.length?`<h2>ðŸ“œ HistÃ³rico</h2>`+h.join(""):"";
};

function shuffleTeams(){
    const names=document.getElementById("names").value
        .split("\n").map(n=>n.trim()).filter(Boolean);
    const qtd=+document.getElementById("qtd").value;
    const result=document.getElementById("result");
    result.innerHTML="";

    if(!names.length||qtd<1||names.length<qtd)
        return alert("Dados invÃ¡lidos!");

    shuffle(names);
    let html="";
    for(let i=0,t=1;i<names.length;i+=qtd,t++){
        html+=`
        <div class="team">
            <h3>Time ${t}</h3>
            ${names.slice(i,i+qtd).join("<br>")}
        </div>`;
    }
    result.innerHTML=html;
    saveHistory(html);
    loadHistory();
}

function clearHistory(){
    localStorage.removeItem(historyKey);
    document.getElementById("history").innerHTML="";
}

loadHistory();
</script>

</body>
</html>
