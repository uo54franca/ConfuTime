<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Embaralha Times</title>
<style>
*{box-sizing:border-box}
body{
    font-family:Arial,sans-serif;
    background:#0f172a;color:#e5e7eb;
    display:flex;justify-content:center;padding:30px
}
.container{
    background:#020617;padding:25px;border-radius:12px;
    max-width:520px;width:100%;box-shadow:0 0 15px #0008
}
h1{text-align:center;color:#38bdf8}
textarea,input,button{
    width:100%;padding:10px;margin:8px 0;
    border-radius:8px;border:none;font-size:14px
}
textarea{resize:none;height:120px}
button{font-weight:bold;cursor:pointer}
.primary{background:#38bdf8;color:#020617}
.primary:hover{background:#0ea5e9}
.save{background:#22c55e;color:#022c22}
.save:hover{background:#16a34a}
.delete{background:#ef4444;color:#fff}
.delete:hover{background:#dc2626}
.team,.history{
    background:#020617;border:1px solid #1e293b;
    padding:10px;border-radius:8px;margin-top:10px
}
.team h3{margin:0 0 6px;color:#22d3ee}
.time-stamp{
    font-size:12px;
    color:#94a3b8;
    margin-bottom:6px
}
.actions{display:flex;gap:8px}
</style>
</head>
<body>

<div class="container">
<h1>âš½ Embaralha Times</h1>

<textarea id="names" placeholder="Digite um jogador por linha
Ex:
JoÃ£o
Maria
Pedro
Ana"></textarea>
    
<input 
  type="number" 
  id="qtd" 
  min="1" 
  placeholder="Qtd. de pessoas por time">

<button class="primary" onclick="shuffleTeams()">Embaralhar</button>

<div class="actions" id="actions" style="display:none">
    <button class="save" onclick="saveCurrent()">Salvar Time</button>
    <button class="delete" onclick="deleteCurrent()">Excluir Time</button>
</div>

<div id="result"></div>
<div id="history"></div>
</div>

<script>
const key="teamHistory";
let currentHTML="";

const shuffle=a=>{
    for(let i=a.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
    }
};

const formatDate=()=>{
    const d=new Date();
    return d.toLocaleDateString("pt-BR")+" "+
           d.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
};

const loadHistory=()=>{
    const h=JSON.parse(localStorage.getItem(key)||"[]");
    document.getElementById("history").innerHTML=
        h.length?`<h2>ðŸ“œ HistÃ³rico</h2>`+h.join(""):"";
};

function shuffleTeams(){
    const names=document.getElementById("names").value
        .split("\n").map(n=>n.trim()).filter(Boolean);
    const qtd=+document.getElementById("qtd").value;
    const result=document.getElementById("result");

    if(!names.length||qtd<1||names.length<qtd)
        return alert("Dados invÃ¡lidos!");

    shuffle(names);
    let html="";
    for(let i=0,t=1;i<names.length;i+=qtd,t++){
        html+=`
        <div class="team">
            <h3>Time ${t}</h3>
            ${names.slice(i,i+qtd).join("<br>")}
        </div>`;
    }
    currentHTML=html;
    result.innerHTML=html;
    document.getElementById("actions").style.display="flex";
}

function saveCurrent(){
    if(!currentHTML) return;
    const h=JSON.parse(localStorage.getItem(key)||"[]");
    const stamp=`<div class="time-stamp">ðŸ“… ${formatDate()}</div>`;
    h.unshift(`<div class="history">${stamp}${currentHTML}</div>`);
    localStorage.setItem(key,JSON.stringify(h.slice(0,10)));
    loadHistory();
    alert("Time salvo com data e hora âœ…");
}

function deleteCurrent(){
    currentHTML="";
    document.getElementById("result").innerHTML="";
    document.getElementById("actions").style.display="none";
}

loadHistory();
</script>

</body>
</html>
